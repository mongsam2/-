<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calender</title>
    <link rel="stylesheet" href="css/index.css" />
  </head>
  <body>
    <div class="mobile">
      <div class="status-bar">
        <span class="status-time">9:41</span>
        <img class="status-icons" src="image/status.png" />
      </div>
      <header>
        <h1 class="header-title">My Page</h1>
        <div class="header-icons">
          <img src="image/알림.png" />
          <img href="my-page.html" src="image/유저.png" />
        </div>
      </header>

      <!-- 여기에 내용 작성 -->
      <div class="profile font">
        <img class="profile-image" src="image/profile-image.png" />
        <div class="profile-content-bundle">
            <div class="profile-content">
            <span class="profile-label">이름</span>
            <div class="line1">
                <span class="profile-text">강주인</span>
            </div>
            </div>
            <div class="profile-content">
                <span class="profile-label">나이</span>
                <div class="line1">
                    <span class="profile-text">21세</span>
                </div>
            </div>
            <div class="profile-content">
                <span class="profile-label">MBTI</span>
                <div class="line1">
                    <span class="profile-text">INFP</span>
                </div>
            </div>
        </div>
      </div>

      <div class="profle-1line-intro font">
        <span class="profile-label">한줄소개</span>
        <div class="line2">
            <span class="profile-text">수줍음이 많으니 먼저 다가와주세요!</span>
        </div>
      </div>
      <div class="keyword font">
        <span>#잠꾸러기</span>
        <span>#집순이</span>
        <span>#쑥스러운_내향인</span>
    </div>

    <div class="mypage-category font">
        <div class="category-title on">
            <span>샤워/청소</span>
        </div>
        <div class="category-title off">
            <span>음주/흡연</span>
        </div>
        <div class="category-title off">
            <span>기상/취침</span>
        </div>
        <div class="category-title off">
            <span>실내규칙</span>
        </div>
        <div class="category-title off">
            <span>TMI</span>
        </div>
    </div>

    <div class="mypage-content font">
        <div class="mypage-label">
            <img class="rectangle" src="image/rectangle.png" />
            <span>샤워</span>
        </div>
        <div class="mypage-content-ol">
            <div class="mypage-content-li">
                <span class="mypage-question">샤워는 보통 몇시에?</span>
                <div class="mypage-answer">
                    <img class="arrow-b-full" src="image/arrow-b-full.png" />
                    <span>A.M. 07:00</span>
                </div>
            </div>
            <div class="mypage-content-li">
                <span class="mypage-question">샤워에 소요되는 시간은?</span>
                <div class="mypage-answer">
                    <img class="arrow-b-full" src="image/arrow-b-full.png" />
                    <span>30~ 40분</span>
                </div>
            </div>
        </div>
    </div>

    <div class="mypage-content font">
        <div class="mypage-label">
            <img class="rectangle" src="image/rectangle.png" />
            <span>청소</span>
        </div>
        <div class="mypage-content-ol">
            <div class="mypage-content-li">
                <span class="mypage-question">청소는 일주일에 몇 번?</span>
                <div class="mypage-answer">
                    <img class="arrow-b-full" src="image/arrow-b-full.png" />
                    <span>일주일에 두 번</span>
                </div>
            </div>
            <div class="mypage-content-li">
                <span class="mypage-question">자신있는 청소 분야</span>
                <div class="mypage-answer">
                    <img class="arrow-b-full" src="image/arrow-b-full.png" />
                    <span>설거지</span>
                </div>
            </div>
            <div class="mypage-content-li">
                <span class="mypage-question">청소강도는?</span>
                <div class="mypage-answer">
                    <img class="arrow-b-full" src="image/arrow-b-full.png" />
                    <span>그냥 적당히 쓰레기만 줍기</span>
                </div>
            </div>
        </div>
        <div class="mypage-content-box">
            <span
            >• 그냥 적당히 쓰레기만 줍기
            </span>
            <span
            >• 청소기 돌리기
            </span>
            <span
            >• 청소기 하고 물걸레질까지
            </span>
            <span
            >• 기타
            </span>
        </div>
    </div>

      <footer>
        <a href="calender.html"
          ><img class="footer-icon" src="image/home.png"
        /></a>
        <a href="rules.html"
          ><img class="footer-icon unactivated" src="image/rule.png"
        /></a>
        <a href="talk.html"
          ><img class="footer-icon unactivated" src="image/chat.png"
        /></a>
        <a href="check_list.html"
          ><img class="footer-icon unactivated" src="image/friends.png"
        /></a>
      </footer>
    </div>
  </body>
</html>
